<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p id="demo"></p>

<script>
var price1 = 5;
var price2 = 6;//integer variable
var total = price1 + price2;
document.getElementById("demo").innerHTML =
"The total is: " + total;


</script>
<p id="demo_1"></p>
<script>
var price1 = "Happy";// String variable
var price2 = " newyear";
var total_1 = price1 + price2;
document.getElementById("demo_1").innerHTML =
"wish you : " + total_1;
</script>

</body>
</html>
